<input accept="image/*" id="imageInput" multiple type="file" name="imageInput" onchange="handleUploadImages(event)" />

<script>
	var handleUploadImages = async function (event) {
		const formData = new FormData();
		formData.append('file', event.target.files[0]);

		const url = '<place your endpoint>';

		const data = await fetch(url, {
			method: 'POST',
			body: formData,
		});

		const responce = await data.json();
		console.log(responce);
	};
</script>
